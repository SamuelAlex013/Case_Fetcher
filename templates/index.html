        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f5f5f5;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 600px;
                margin: 40px auto;
                background: #fff;
                padding: 30px 40px 20px 40px;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            }
            h1 {
                color: #954d51;
                text-align: center;
                margin-bottom: 30px;
            }
            form {
                display: flex;
                flex-direction: column;
                gap: 18px;
            }
            label {
                font-weight: bold;
                color: #333;
                margin-bottom: 4px;
            }
            select, input[type="number"] {
                padding: 8px 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 15px;
            }
            button[type="submit"] {
                background: #954d51;
                color: #fff;
                border: none;
                border-radius: 4px;
                padding: 12px 0;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                margin-top: 10px;
                transition: background 0.2s;
            }
            button[type="submit"]:hover {
                background: #7a3b3f;
            }
            .form-row {
                display: flex;
                gap: 16px;
            }
            .loading-overlay {
                display: none;
                position: fixed;
                top: 0; left: 0; right: 0; bottom: 0;
                background: rgba(255,255,255,0.7);
                z-index: 9999;
                align-items: center;
                justify-content: center;
            }
            .loading-overlay.active {
                display: flex;
            }
            .spinner {
                border: 6px solid #eee;
                border-top: 6px solid #954d51;
                border-radius: 50%;
                width: 48px;
                height: 48px;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            @media (max-width: 700px) {
                .container { padding: 15px 5vw; }
            }
        </style>
    </head>

    <script>
        // Lazy load the case type dropdown options
        document.addEventListener('DOMContentLoaded', function() {
            const ctype = document.getElementById('ctype');
            if (ctype && ctype.options.length <= 2) {
                fetch('/static/case_types.json')
                    .then(response => response.json())
                    .then(data => {
                        ctype.innerHTML = '<option value="0" selected="true"> Select</option>';
                        data.forEach(function(opt) {
                            const option = document.createElement('option');
                            option.value = opt;
                            option.textContent = opt;
                            ctype.appendChild(option);
                        });
                    });
            }
        });
        document.getElementById('filling_year').max = new Date().getFullYear();
        document.querySelector('form').addEventListener('submit', function() {
            document.getElementById('loadingOverlay').classList.add('active');
        });
    </script>
